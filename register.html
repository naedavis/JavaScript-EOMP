  <head>

    <title>Register Here</title>
    <link rel="stylesheet" href="./styles/register.css" />
    <script src="./scripts/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="login" class="landing-section">
        <nav class="navbar">
          <ul class="navbar-links">
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="home.html" class="navbar-anchor"
                >Home</a
              >
            </li>
            <li class="navbar-link">
              <a
                onclick="closeNavbar()"
                href="#card-machine"
                class="navbar-anchor"
                >Card Machines</a
              >
            </li>
            <li class="navbar-link">
              <a
                onclick="closeNavbar()"
                href="#online-payment"
                class="navbar-anchor"
                >Online Payments</a
              >
            </li>
            <li class="navbar-link">
              <a
                onclick="closeNavbar()"
                href="#business-tools"
                class="navbar-anchor"
                >Business Tools</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#fees" class="navbar-anchor"
                >Fees</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#contact" class="navbar-anchor"

              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#sign-up" class="navbar-anchor"
                >Sign-Up</a
              >
            </li>
          </ul>
          <div class="navbar-menu" onclick="toggleNavbar()">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <div class="wrapper">
          <div class="login-overlay">
            <div class="login-detail">
              <div class="login-detail-image">
                <img src="./images/image1 (2).jpeg" alt="" />
              </div>
              <div class="login-detail-content">
                <h2>Register Here</h2>
                <div class="login-form-container">
                  <form method="POST" action="">
                    <input placeholder="name" name="name" type="text" />
                    <input placeholder="surname" name="surname" type="text" />
                    <input placeholder="username" name="username" type="text" />
                    <input placeholder="password" name="password" type="text" />
                    <button class="register-btn">Register</button>
                    <button class="login-btn">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper"></div>
      </div>
      <!--login-section-->
    </div>
    <!--container -->
  </body>

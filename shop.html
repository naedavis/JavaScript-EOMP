<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./styles/shop.css" />
    <script src="./scripts/products.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="landing-section">
        <nav class="navbar">
          <div class="logo">
            <img src="./images/ascen.d-logo.png" alt="" />
          </div>
          <ul class="navbar-links">
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="home.html" class="navbar-anchor"
                >Home</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#about" class="navbar-anchor"
                >About Us</a
              >
            </li>
            <li class="navbar-link">
              <a
                onclick="closeNavbar()"
                href="#why-online"
                class="navbar-anchor"
                >Why Online?</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#policy" class="navbar-anchor"
                >Policy</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#contact" class="navbar-anchor"
                >Contact Us</a
              >
            </li>
            <li class="navbar-link">
              <a href="cart.html" class="navbar-anchor"
                >Cart</a
              >
            </li>
          </ul>
          <div class="navbar-menu" onclick="toggleNavbar()">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
      <div class="wrapper">
        <div class="shop-page-overlay">
          <div class="shop-page-detail">
            <video autoplay muted loop id="myVideo">
              <source src="./images/shop-video1.mp4" type="video/mp4">
              <source src="./images/shop-video2.mp4" type="video/mp4">
              <source src="./images/shop-video3.mp4" type="video/mp4">
              <source src="./images/shop-video4.mp4" type="video/mp4">
            </video>
            <div class="shop-page-content">
              <div id="products-container" class="products-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

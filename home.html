<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascen.d App</title>
    <script
      src="https://kit.fontawesome.com/9d2a1b779d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/home.css" />
    <!-- <link rel="stylesheet" href="./login.html" />
    <link rel="stylesheet" href="./register.html" /> -->
  </head>
  <body>
    <div class="container">
      <div id="home" class="landing-section">
        <nav class="navbar">
          <div class="logo">
            <img src="./images/ascen.d-logo.png" alt="" />
          </div>
          <ul class="navbar-links">
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#about" class="navbar-anchor"
                >About Us</a
              >
            </li>
            <li class="navbar-link">
              <a
                onclick="closeNavbar()"
                href="#why-online"
                class="navbar-anchor"
                >Why Online?</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#policy" class="navbar-anchor"
                >Policy</a
              >
            </li>
            <li class="navbar-link">
              <a onclick="closeNavbar()" href="#contact" class="navbar-anchor"
                >Contact Us</a
              >
            </li>
          </ul>
          <div class="navbar-menu" onclick="toggleNavbar()">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <div class="wrapper">
          <div class="landing-overlay">
            <div class="landing-detail">
              <video autoplay muted loop id="myVideo">
                <source src="./images/landing-video.mp4" type="video/mp4">
              </video>
              <div class="landing-detail-container">
                <div class="landing-detail-content">
                <h2>Welcome to <strong>Ascen.d</strong></h2>
                <h3>
                  Shop our wide variety of <strong>High-End</strong> Fashion
                </h3>
                <button class="landing-detail-content-btn"><a href="./register.html">REGISTER</a></button>
                <button class="landing-detail-content-btn"><a href="./login.html">LOGIN</a></button>
              </div>
              </div>

            </div>
          </div>
        </div>
        <div class="wrapper">
          <div class="about-overlay">
            <div class="about-detail">
                  ABOUT
            </div>
          </div>
        </div>
        <div class="wrapper">
          <div class="online-overlay">
            <div class="online-detail">
                WHY ONLINE?
            </div>
          </div>
        </div>
        <div class="wrapper"></div>
        <div class="wrapper"></div>
      </div>
      <!--landing-section-->
    </div>
    <!--container -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./register.html" />
  </head>
  <body>
    <div class="container">
      <div id="login" class="landing-section">
        <nav class="navbar">
          <div class="logo">
            <img src="./images/ascen.d-logo.png" alt=""/>
          </div>
          <ul class="navbar-links">
            <li class="navbar-link">
                <a onclick="closeNavbar()" href="home.html" class="navbar-anchor">Home</a>
            </li>
            <li class="navbar-link">
                <a onclick="closeNavbar()" href="#about" class="navbar-anchor">About Us</a>
            </li>
            <li class="navbar-link">
                <a onclick="closeNavbar()" href="#why-online" class="navbar-anchor">Why Online?</a>
            </li>
            <li class="navbar-link">
                <a onclick="closeNavbar()" href="#policy" class="navbar-anchor">Policy</a>
            </li>
            <li class="navbar-link">
                <a onclick="closeNavbar()" href="#contact" class="navbar-anchor">Contact Us</a>
            </li>
          </ul>
          <div class="navbar-menu" onclick="toggleNavbar()">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <div class="wrapper">
          <div class="login-overlay">
            <div class="login-detail">
              <div class="login-detail-image">
                <img src="./images/image0 (1).jpeg" alt=""/>
              </div>
              <div class="login-detail-container">
              <div class="login-detail-content">
                <h2>Login Here</h2>
                <div class="login-form-container">
                  <form method="POST" onsubmit="event.preventDefault()">
                    <input id="username" placeholder="username" name="username" type="text" />
                    <input id="password" placeholder="password" name="password" type="password" />
                    <button onclick="login()" class="login-btn" type="button">
                      Lets Shop
                    </button>
                    <div class="login-username">username: naeemah
                        password: davis
                    </div>
                    <!-- <li> <a href="./shop.html">Shop</a></li> -->
                  </form>
                </div>
              </div> <!--login-detail-content-->
              </div>
            </div>
          </div>
        </div>
        <div class="wrapper"></div>
      </div>
      <!--login-section-->
    </div>
    <!--container -->
  </body>
</html>
